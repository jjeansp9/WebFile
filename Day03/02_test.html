<!DOCTYPE html>

<html>
    <head>
        <title>CSS 작성 위치</title>

        <!-- 스타일을 적용하는 3가지 방법 -->
        <!-- 1. 외부스타일 시트 -->
        <!-- 2. 내부스타일 시트 -->
        <!-- 3. 인라인스타일 시트 -->

        <!-- 외부스타일 : 별도의 .css파일에 스타일 작성하고 연결  -->
        <link rel="stylesheet" href="./02_test.css">

        <!-- 내부스타일 : html문서 안에 <style>요소 영역을 만들고 작성 [head영역안에 없어도 되지만 head영역 안에 쓰는걸 권장] -->
        <style>
            p{font-size: 20px; color: red;}
        </style>
    </head>
    <body>

        <!-- 인라인스타일 : HTML요소의 속성으로 style 을 적용 - 우선순위가 가장 높음 -->
        <p style="color: yellow; font-style: italic;">Hello World</p>

        <!-- 스타일시트 적용을 body 영역 안에서 할 수 있음 -->
        <style>
            p{font-weight: bold; color: cadetblue;}
        </style>

        <link rel="stylesheet" href="./02_test.css">
    </body>
</html>
