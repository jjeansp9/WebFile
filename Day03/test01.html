<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Exercise</title>

        <link rel="stylesheet" href="./test01.css">
        <style>
            h1, h2{color: green;}
            .aa{color: yellow;}
            ul>li>ul>li {color: brown;}
        </style>

    </head>
    <body>
        <h1 class="bbb">웹 프로그래밍 교과목</h1>
        <p>
            웹 프로그래밍에서는 많은 관심을 받고 있는 <strong class="aa">HTML5</strong>와 <strong class="aa">CSS3</strong>
            를 중심으로 학습합니다. HTML5의 <em class="aa">많은 새로운 기능</em>을 학습합니다.
        </p>
        <h2 class="bbb">다루는 주제들</h2>
        <ul>
            <li>HTML5
                <ul>
                    <li>지오 로케이션</li>
                    <li>드래그와 드롭</li>
                </ul>
            </li>
        </ul>
    </body>
</html>
