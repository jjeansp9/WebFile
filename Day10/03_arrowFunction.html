<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            // 화살표 함수 [Arrow Function] - Java의 람다식 함수
            
            // 기존 함수를 만드는 2가지 방법
            // 1. 일반적인 선언적 함수
            function show(){
                document.write("show! <br>");
            }
            show();

            // 2. 익명함수 - 함수에 이름이 없고 대신 변수에 대입하여 변수명으로 호충
            let output= function(){
                document.write("output <br>");
            }

        </script>
    </body>
</html>
