<!DOCTYPE html>

<html>
    <head>
        <title>부모요소 사이즈</title>

        <style>
            div{border: 1px dotted blue;}
            p{border: 1px dotted red; padding: 20px;}

            a{padding: 10px; margin: 10px; border: 1px dotted red;}
            em{padding: 10px; border: 1px dotted red;}
            strong{padding: 10px; border: 1px dotted red;}

            img{padding: 5px; margin: 10px; border: 1px dotted red;}

        </style>
    </head>
    <body>
        
        <!-- 부모요소 box의 height가 언제나 자식의 box를 감싸지 않을 수 있음 -->
        
        <!-- 1. 블럭요소안에 블럭요소 배치 - 부모사이즈는 자식 감싼 높이임 -->
        <div>
            <p>Hello</p>
        </div>

        <br>
        <hr>
        <br>

        <!-- 2. 블럭요소안에 인라인요소 배치 - 자식요소의 마진, 패딩을 감싸지 않음 -->
        <div>
            <a href="">nice</a>
            <em>good</em>
            <strong>html</strong>

        </div>

        <!-- 3. 블럭요소안에 인라인-블럭요소 배치 - 블럭요소처럼 감싸짐 -->

        <br>
        <hr>
        <br>

        <div>
            <img src="./imgs_company/logo.png" alt="로고">
        </div>

    </body>
</html>
