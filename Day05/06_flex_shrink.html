<!DOCTYPE html>

<html>
    <body>
        <h1>The flex-shrink property</h1>

        <div class="container">
            <div>1</div>
            <div>2</div>
            <div style="flex-shrink:0;">3</div>
            <div>4</div>
            <div>5</div>
            <div style="flex-shrink:1;">6</div>
            <div>7</div>
            <div style="flex-shrink: 3;">8</div>
            <div>9</div>
            <div>10</div>
        </div>

        <style>
            .container{display: flex;}
            .container>div{
                background-color: dodgerblue;
                width: 100px;
                margin: 10px;
                text-align: center;
                line-height: 50px;
            }
        </style>

    </body>
</html>
