<!DOCTYPE html>

<html>

    <head>
        <title>Lists</title>
    </head>

    <body>
        <h1>에그 스크램블</h1>
        <p>다음은 에그스크램블을 만드는 요리법이다</p>
        <h3>재료</h3>
        <ul>
            <li>2 eggs</li>
            <li>1tbs butter</li>
            <li>2tbs cream</li>
        </ul>

        <h3>방법</h3>
        <ol>
            <li>버터를 중간정도로</li>
            <li>그릇에 달걀과</li>
            <li>....</li>
        </ol>


    </body>
</html>
