<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JSON 파싱</title>
    </head>
    <body>
        <h3 id="hh"></h3>
        <button onclick="aaa()">json object 파싱</button>
        <button onclick="bbb()">json array 파싱</button>
        
        <script>
            function aaa(){
                // json object 문자열
                var s= '{"name":"sam", "age":20}';

                // json 문자열을 객체로 변환
                var person= JSON.parse(s);
                document.getElementById("hh").innerHTML= person.name+" : "+person.age;
            }
            function bbb(){
                // json array 문자열
                var ss= '['+
                    '{"name":"sam", "age":20},' +
                    '{"name":"robin", "age":52},' +
                    '{"name":"kim", "age":25},' +
                    '{"name":"aih", "age":26},' +
                    '{"name":"din", "age":28}' +
                ']';

                // 배열객체로 파싱
                var people= JSON.parse(ss);

                var s="";
                for(var i=0; i<people.length; i++){
                    s += people[i].name +" : " + people[i].age + "<br>";
                }
                document.getElementById("hh").innerHTML= s;
            }
        </script>

        <hr>

        <!-- 객체를 json 문자열로 변환 -->
        <button onclick="ccc()">object to json</button>
        <button onclick="ddd()">object array to json</button>
        <h3 id="aa"></h3>

        <script>
            function ccc(){
                // JS의 객체
                var person= {
                    name:"sam",
                    age:20
                }

                // object to json string
                var json= JSON.stringify(person)
                document.getElementById("aa").innerHTML= json;
            }
            function ddd(){
                // object array
                var people= [
                    {name:"sam", age:20, address:{nation:"korea", city:"seoul"}},
                    {name:"kim", age:12, address:{nation:"japan", city:"tokyo"}},
                    {name:"hong", age:43, address:{nation:"usa", city:"la"}},
                ]
                
                // object array to json string
                var json= JSON.stringify(people);
                document.getElementById("aa").innerHTML= json;
            }
        </script>

        <!-- csv 나 xml 도 파일형식 파싱 가능함 csv는 String split 기능으로 -->
        <!-- xml, html 은 BeatifulSoup 라이브러리가 가장 많이 사용됨 -->

    </body>
</html>
