<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Number object</title>
        <script>
            // 2. Number (Wrapper 클래스 같은 역할 Java의 Integer)

            // 수치형과 Number 객체는 다름
            var a= 10; // 수치형
            var b= new Number(10); // Number 객체

            document.write(typeof(a)+"<br>");
            document.write(typeof(b)+"<br>");
            document.write(a == b); // true - 값이 같아서 true
            document.write("<br>");
            document.write(a === b); // false - 자료형이 달라서 false
            document.write("<br>");
            // Number 객체가 가지고있는 유용한 기능 메소드들
            var num = new Number(123.245);

            // 1) 지수표현식
            document.write(num.toExponential() + "<br>");
            document.write(num.toExponential(2) + "<br>"); // 소수점 2자리까지

            // 2) 소수점 자르기
            document.write(num.toFixed()+"<br>");
            document.write(num.toFixed(2)+"<br>"); // 소수점 2자리까지 자르기

            // 3) 진법 변환 표기
            var num2= new Number(1700000000000);
            document.write(num2.toString() + "<br>"); // 10진수
            document.write(num2.toString(16) + "<br>"); // 16진수
            document.write(num2.toString(8) + "<br>"); // 8진수
            document.write(num2.toString(2) + "<br>"); // 2진수

            // ## 수치형은 Number 객체로 자동 Wrapping 됨
            var a= 255;
            document.write(a.toString(16) + "<br>");

            // 변수명 없이 수치형 값을 그대로 Number 객체로 사용할 수도 있음
            document.write(3.141592.toFixed(3)+ "<br>");
            document.write(10.0.toString() + "<br>");

            // 어떤 수 끼리 특정 자리수 까지 같은지 비교같은 것을 할 때 사용할 수 있는 기능들 
            // 예제 p.352 예제로 소개
        </script>

    </head>

    </body>
</html>
