<!DOCTYPE html>

<html>
    <body>
        <h1>Visibility 속성</h1>
        <img id="a" src="./image/lion.png" alt="사진" width="150" height="120">
        <img id="b" src="./image/audio.png" alt="사진" width="150" height="120">

        <style>
            #a{
                visibility: hidden;
                border: 4px dotted red;
            }

            #b{
                visibility: visible;
                border: 4px dotted red;
            }
        </style>
    </body>
</html>
